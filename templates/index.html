<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header{
            text-align: center;
            padding: .5rem;
            color: #387F39;
        }

        .header h1{
            margin: .5rem 0.2rem 0 0;
            font-size: 2rem;
        }

        .header p{
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .header #loginButton{
            position: absolute;
            right: 2rem;
            top: 2rem;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
        }

        .header #userGreeting{
            position: absolute;
            right: 2rem;
            top: 2rem;
            padding: 10px 20px;
            border: none;
            text-align: center;
            border-radius: .5rem;
            cursor: pointer;
        }

        #dropdownContainer {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            width: 300px;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 20px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #profileImage {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin-right: 10px;
        }

        #greetingText {
            font-size: 1rem;
            margin-right: 1rem;
            color: #333;
        }

        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tab button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 50%;
        }

        .tab button.active {
            background-color: #4CAF50;
            color: white;
        }

        .dropdown-content form {
            display: none;
            margin-top: 10px;
        }

        .dropdown-content form.active {
            display: block;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .navbar{
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid black;
        }

        .navbar div{
            padding: .5rem;
            background-color: white;
            color: black;
        }

        .navbar div.active{
            background-color: #F6E96B;
            border-radius: .5rem 0.5rem 0 0;
        }

        .navbar div p{
            text-decoration: none;
            font-size: 1.5rem;
            padding: 0 2rem;
            color: black;
        }

        .main{
            margin: 1rem 4rem;
        }

        .main #exploreSection .searchbar{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main #exploreSection .searchbar select{
            padding: 1rem;
            width: 20%;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
        }

        .main #exploreSection .searchbar input{
            padding: 1rem;
            font-size: 1rem;
            margin: 0 2rem;
            width: 100%;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;
            border-radius: .5rem;
        }

        .main #exploreSection .searchbar button{
            padding: 1rem;
            width: 20%;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
        }

        .main #exploreSection .searchbar button:hover{
            background-color: #F6E96B;
            color: black;
        }

        .main #exploreSection #exploreResults{
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #recommendationSection{
            display: none;
        }

        .main #recommendationSection #recommendationResults{
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .book-card {
            width: 100%;
            height: 400px;
            max-width: 1000px;
            background-color: #E5F9E0;
            border-radius: .5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 1rem;
            margin: 1rem 0;
        }

        .book-card .book-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .book-card .card-content {
            display: flex;
            gap: 1.5rem;
            padding: 0 2rem;
        }

        .left-side {
            text-align: center;
        }

        .book-image {
            width: 10rem;
            height: auto;
            border-radius: 1rem;
        }

        .rating {
            margin-top: .8rem;
            font-size: 1.25rem;
        }

        .right-side {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            text-align: left;
        }

        .description {
            font-size: 1rem;
            margin-bottom: .8rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 9;
            -webkit-box-orient: vertical;
        }

        .author,
        .category,.publisher, .published_date {
            font-size: 1rem;
            margin-bottom: .5rem;
        }

        .interaction-buttons {
            margin-top: 1rem;
            display: flex;
            justify-content: space-evenly;
            gap: 1rem;
        }

        .book-card .card-content .right-side .interaction-buttons button {
            background-color:#4CAF50;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        .book-card .card-content .right-side .interaction-buttons button:hover {
            background-color: #50b052;
        }

        #load-btn{
            text-align: center;
            display: none;
        }

        #load-btn button{
            padding: .5rem 1rem;
            font-size: 1rem;
            border-radius: .2rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }

        .filter-sort-container {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .filter-sort-container h3{
            margin-right: 2rem;
        }

        .filter-container, .sort-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .filter-container label, .sort-container label {
            margin-right: 10px;
            font-weight: bold;
        }

        select, input[type="date"] {
            margin-right: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button#apply-filters-sort {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button#apply-filters-sort:hover {
            background-color: #0056b3;
        }

        .book-container {
            margin-top: 20px;
        }


    </style>
</head>

<body>
    {% load static %}

    <header class="header">
        <h1>Community driven platform</h1>
        <p>Place to share and explore book recommendations</p>
        <button id="loginButton">Login</button>
        <div id="userGreeting" class="hidden">
            <span id="greetingText"></span>
            <img id="profileImage" src="" alt="Profile" />
        </div>
        <div id="dropdownContainer" class="dropdown-content">
            <div class="tab">
                <button id="loginTab" class="active">Login</button>
                <button id="registerTab" class="active">Register</button>
            </div>
            <form id="loginForm">
                <h3>Login</h3>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm">
                <h3>Register</h3>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </header>


    <nav class="navbar">
        <div id="exploreLink" class="active">
            <p>Explore</p>
        </div>
        <div id="recommendationLink">
            <p>Recommendation</p>
        </div> 
    </nav>


    <main class="main">
        <!-- Explore Section -->
        <div id="exploreSection" class="section">
            <!-- Search bar container -->
            <div class="searchbar">
                <select id="optionselect">
                    <option value="">All</option>
                    <option value="intitle">Title</option>
                    <option value="inauthor">Author</option>
                    <option value="subject">Category</option>
                    <option value="inpublisher">Publisher</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search the books..">
                <button id="searchBtn">Search</button>
            </div>

            <!-- Books List Container -->
            <div id="exploreResults">

            </div>

            <div id="load-btn" class="load-btn">
                <button>Load</button>
            </div>
        </div>
    
        <!-- Recommendation Section -->
        <div id="recommendationSection" class="section">
            <div class="filter-sort-container">
                <!-- Filter Row -->
                <div class="filter-container">
                    <h3>Filter</h3>
                    <label for="genre-select">Genre:</label>
                    <select id="genre-select" class="filter-genre">
                        <option value="all">All</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="science">Science</option>
                    </select>
            
                    <label for="rating-select">Rating:</label>
                    <select id="rating-select" class="filter-rating">
                        <option value="all">All</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars & Up</option>
                        <option value="3">3 Stars & Up</option>
                        <option value="2">2 Stars & Up</option>
                        <option value="1">1 Star & Up</option>
                    </select>
            
                    <label for="publication-date-select">Publication Date:</label>
                    <input type="date" id="publication-date-select" class="filter-date">
                </div>
            
                <!-- Sort Row -->
                <div class="sort-container">
                    <h3>Sort By</h3>
                    <label for="sort-select">Sort By:</label>
                    <select id="sort-select" class="sort-options">
                        <option value="none">None</option>
                        <option value="title">Title (A-Z)</option>
                        <option value="-title">Title (Z-A)</option>
                        <option value="author">Author (A-Z)</option>
                        <option value="-author">Author (Z-A)</option>
                        <option value="rating">Rating (Highest)</option>
                        <option value="-rating">Rating (Lowest)</option>
                        <option value="-date">Publication Date (Newest)</option>
                        <option value="date">Publication Date (Oldest)</option>
                    </select>
                </div>
            
                <button id="apply-filters-sort">Apply Filters & Sort</button>
            </div>
            
            <div id="recommendationResults"></div>
        </div>
    </main>

    <script>
    $(document).ready(function(){

        // Function to show the appropriate section
        function showSection(section, id) {
            $('.section').hide();
            $('.navbar div').removeClass('active');
            $(`#${section}`).show();
            $(`${id}`).addClass('active');
        }

        // Event handler for the Explore link
        $('#exploreLink').click(function(){
            showSection('exploreSection', '#exploreLink');
        });

        // Event handler for the Recommendation link
        $('#recommendationLink').click(function(){
            showSection('recommendationSection', '#recommendationLink');
            //fetchRecommendations(); // Fetch recommendations when this section is selected
        });

        $('#loginButton').on('click', function() {
            event.stopPropagation();
            $('#dropdownContainer').toggle();
            $('#loginForm').addClass('active');
            $('#registerForm').removeClass('active');
            $('#loginTab').addClass('active');
            $('#registerTab').removeClass('active');
        });

        $('#loginTab').on('click', function() {
            $('#loginForm').addClass('active');
            $('#registerForm').removeClass('active');
            $('#loginTab').addClass('active');
            $('#registerTab').removeClass('active');
        });

        $('#registerTab').on('click', function() {
            $('#registerForm').addClass('active');
            $('#loginForm').removeClass('active');
            $('#registerTab').addClass('active');
            $('#loginTab').removeClass('active');
        });

        $(document).on('click', function(event) {
            if (!$(event.target).closest('#dropdownContainer').length) {
                $('#dropdownContainer').hide();
            }
        });

        // Handle login form submission
        $('#loginForm').on('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const loginData = {
                username: $('#loginForm input[type="text"]').val(),
                password: $('#loginForm input[type="password"]').val(),
            };

            $.ajax({
                type: 'POST',
                url: '/api/auth/login/', // Replace with your actual login endpoint
                data: JSON.stringify(loginData),
                contentType: 'application/json',
                success: function(response) {
                    storeToken(response.token);
                    updateUIAfterLoginOrRegister(loginData.username);
                    alert('Login successful!');
                    // Handle successful login (e.g., redirect, update UI)
                },
                error: function(xhr, status, error) {
                    storeToken(response.token);
                    updateUIAfterLoginOrRegister(loginData.username);
                    alert('Login failed: ' + xhr.responseText);
                    // Handle login failure (e.g., show error message)
                }
            });
        });

        // Handle registration form submission
        $('#registerForm').on('submit', function(event) {
            event.preventDefault();
            const registerData = {
                username: $('#registerForm input[type="text"]').val(),
                email: $('#registerForm input[type="email"]').val(),
                password: $('#registerForm input[type="password"]').val(),
            };

            $.ajax({
                type: 'POST',
                url: '/api/auth/register/', // Replace with your actual registration endpoint
                data: JSON.stringify(registerData),
                contentType: 'application/json',
                success: function(response) {
                    storeToken(response.token);
                    updateUIAfterLoginOrRegister(registerData.username);
                    alert('Registration successful!');
                },
                error: function(xhr, status, error) {
                    alert('Registration failed: ' + xhr.responseText);
                }
            });
        });

        function storeToken(token) {
            // Store the token in localStorage
            localStorage.setItem('authToken', token);
        }

        function updateUIAfterLoginOrRegister(username) {
            $('#dropdownContainer').hide();
            $('#loginButton').hide(); // Hide the login button
            $('#userGreeting').removeClass('hidden'); // Show the greeting
            $('#greetingText').text('Hi, ' + username); // Set the greeting text

            // Optionally update the profile image source
            $('#profileImage').attr('src', 'https://placehold.co/32.png'); // Replace with actual image path
        }

    });
    </script>

    <script src="{% static 'gbook.js' %}"></script>
    <script src="{% static 'recommend.js' %}"></script>

</body>
</html>
